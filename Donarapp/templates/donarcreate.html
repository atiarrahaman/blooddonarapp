<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donar-creat</title>
    
    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min-1.css'%}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'font/fontawesome-free-5.15.4-web/css/all.min.css' %}">
<link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
    <section id="creat_donar">
        <div class="container">
    
            <div class="row">
              
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                  <form action="" method="POST" enctype='multipart/form-data' class="shadow-lg p-5 mb-5 rounded" novalidate>
                    {% csrf_token %}
                    
                      <h4>Please Give Some Information About You</h4>
                       {{form.as_p}}
                      <input type="submit" value="Submit" class="btn btn-primary">
                      <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>
                  </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </section>
  
    <script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.jsn.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
   
</body>
</html>
